<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Redirect all 404 requests to index.html while preserving the path
      const pathname = window.location.pathname;
      if (pathname !== '/') {
        window.location.replace('/?' + pathname);
      }
    </script>
  </head>
  <body></body>
</html>
